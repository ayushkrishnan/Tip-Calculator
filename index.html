<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link href="style.css" rel="stylesheet">
  <link href="Tip Calculator Icon.png" rel="icon">
</head>
<body>
  <span class="main-title">Tip Calculator</span>
  <div class="wrapper">
    <div class="container" id="topContainer">
      <div class="title">Bill total</div>
      <div class="inputContainer">
        <span>$</span>
        <input
        onkeyup="calculateBill()"
        placeholder="0.00"
        type="text"
        id="billTotalInput"
        />
      </div>
    </div>
    <div class="container">
      <div class="title">Tip</div>
      <div class="inputContainer">
        <span>%</span>
        <input
        onkeyup="calculateBill()"
        placeholder="10"
        type="text"
        id="tipInput"
        />
      </div>
    </div>
    <div class="container" id="bottomContainer">
      <div class="splitContainer">
        <div class="title">People</div>
        <div class="controls">
          <span class="buttonContainer">
            <button class="splitButton" onclick="increasePeople()">
              <span class="buttonText">+</span>
            </button>
          </span>
          <span class="splitAmount" id="numberOfPeople">1</span>
          <span class="buttonContainer">
            <button class="splitButton" onclick="decreasePeople()">
              <span class="buttonText">-</span>
            </button>
          </span>
        </div>
      </div>
      <div class="totalContainer">
        <div class="title">Total per person</div>
        <div class="total" id="perPersonTotal">$0.00</div>
      </div>
    </div>
  </div>
  <div class="marquee-wrapper">
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>
    <h2>Tip Calculator <span class="star">&#9733; </span></h2>

  </div>
  <script src="script.js" type="text/javascript"></script>
</body>
</html>
